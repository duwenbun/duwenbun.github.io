<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scene 1</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/1.1.0/d3-legend.js"></script>
	<style>
      .axis text {
        font-family: 'Open Sans', sans-serif;
        font-size: 12pt;
      }
	  
      .axis .label {
        font-size: 20pt;
      }

      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .color-legend text {
        font-family: 'Open Sans', sans-serif;
        font-size: 12pt;
      }
    </style>
  </head>
  <body>
    <button type="button" onclick="alert('The narrative visualization follows the hybrid')">About the Visualization</button>
	
	<button type="button" onclick="location.href='https://duwenbun.github.io/index_line.html';">Scene 2</button>
	
    <script>
      var outerWidth = 900;
      var outerHeight = 500;
      var margin = { left: 90, top: 30, right: 300, bottom: 40 };
      var barPadding = 0.2;

      var xColumn = "Max Temp";
      var yColumn = "Average";
      var colorColumn = "Crime";
      var layerColumn = colorColumn;

      var innerWidth  = outerWidth  - margin.left - margin.right;
      var innerHeight = outerHeight - margin.top  - margin.bottom;

      var svg = d3.select("body").append("svg")
        .attr("width",  outerWidth)
        .attr("height", outerHeight);
      var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      var xAxisG = g.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + innerHeight + ")");
      var yAxisG = g.append("g")
        .attr("class", "y axis");
      var colorLegendG = g.append("g")
        .attr("class", "color-legend")
        .attr("transform", "translate(0, 0)");

      var xScale = d3.scale.ordinal().rangeBands([0, innerWidth], barPadding);
      var yScale = d3.scale.linear().range([innerHeight, 0]);
      var colorScale = d3.scale.category10();

      var xAxis = d3.svg.axis().scale(xScale).orient("bottom")
        .outerTickSize(0);
      var yAxis = d3.svg.axis().scale(yScale).orient("left")
        .ticks(20)
        .outerTickSize(0);

      var colorLegend = d3.legend.color()
        .scale(colorScale)
        .shapePadding(3)
        .shapeWidth(15)
        .shapeHeight(15)
        .labelOffset(4);

      function render(data){

        var nested = d3.nest()
          .key(function (d){ return d[layerColumn]; })
          .entries(data)

        var stack = d3.layout.stack()
          .y(function (d){ return d[yColumn]; })
          .values(function (d){ return d.values; });

        var layers = stack(nested);

        xScale.domain(layers[0].values.map(function (d){
          return d[xColumn];
        }));

        yScale.domain([
          0,
          d3.max(layers, function (layer){
            return d3.max(layer.values, function (d){
              return d.y0 + d.y;
            });
          })
        ]);

        colorScale.domain(layers.map(function (layer){
          return layer.key;
        }));

        xAxisG.call(xAxis);
        yAxisG.call(yAxis);

        var layers = g.selectAll(".layer").data(layers);
        layers.enter().append("g").attr("class", "layer");
        layers.exit().remove();
        layers.style("fill", function (d){
          return colorScale(d.key);
        });

        var bars = layers.selectAll("rect").data(function (d){
          return d.values;
        });
        bars.enter().append("rect")
        bars.exit().remove();
        bars
          .attr("x", function (d){ return xScale(d[xColumn]); })
          .attr("y", function (d){ return yScale(d.y0 + d.y); })
          .attr("width", xScale.rangeBand())
          .attr("height", function (d){ return innerHeight - yScale(d.y); })

        colorLegendG.call(colorLegend);
		
		svg.append("text")
			.attr("x", innerWidth/2 + 10)
			.attr("y", margin.top/2)
			.attr("text-anchor", "middle")
			.style("font-size", "20px")
			.style("text-decoration", "underline")
			.text("Chicago: Top 5 Committed Crimes vs Temperature (2001 - 2012)");
		svg.append("text")
			.attr("x", outerWidth/2)
			.attr("y", outerHeight - 5)
			.attr("text-anchor", "middle")
			.style("font-size", "16px")
			.text("Max Temperature (F)");
		svg.append("text")
			.attr("x", -outerWidth/3)
			.attr("y", outerHeight/20)
			.attr("text-anchor", "middle")
			.style("font-size", "16px")
			.attr("transform", "rotate(-90)")
			.text("Average Crimes Per Day");
		svg.append("text")
			.attr("x", outerWidth - 180)
			.attr("y", outerHeight - 390)
			.attr("text-anchor", "middle")
			.style("font-size", "16px")
			.text("Significant dip in crime rates at 100 F");
		svg.append("line")
			.attr("x1", 585)
			.attr("y1", 140)
			.attr("x2", 595)
			.attr("y2", 115)
			.attr("stroke-width", 2)
			.attr("stroke", "black");
		svg.append("text")
			.attr("x", outerWidth - 220)
			.attr("y", outerHeight - 430)
			.attr("text-anchor", "middle")
			.style("font-size", "16px")
			.text("Crime rates peak at 80 F");
		svg.append("line")
			.attr("x1", 490)
			.attr("y1", 30)
			.attr("x2", 595)
			.attr("y2", 60)
			.attr("stroke-width", 2)
			.attr("stroke", "black");
      }

      function type(d){
        d.Average = +d.Average;
        return d;
      }
      
      d3.csv("data_bar.csv", type, render);
    </script>
  </body>
</html>
